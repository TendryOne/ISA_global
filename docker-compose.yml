version: '3.9'

services:
  mongodb:
    image: mongo:7-alpine
    container_name: isa-mongodb
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-isa}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - isa-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./backend-isa
      dockerfile: Dockerfile
    container_name: isa-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-isa}?authSource=admin
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: https://edu.isa-ambato.mg
      VITRINE_URL: https://isa-ambato.mg
    volumes:
      - ./backend-isa/upload:/app/upload
      - ./backend-isa/temp:/app/temp
      - ./backend-isa/private:/app/private
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - isa-network

  frontend:
    build:
      context: ./Frontend-isa
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api.isa-ambato.mg
    container_name: isa-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - isa-network

  vitrine:
    build:
      context: ./vitrine-isa
      dockerfile: Dockerfile
      args:
        NUXT_PUBLIC_API_URL: https://api.isa-ambato.mg
    container_name: isa-vitrine
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - isa-network

  nginx:
    image: nginx:alpine
    container_name: isa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
      - vitrine
    networks:
      - isa-network

  certbot:
    image: certbot/certbot
    container_name: isa-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
  certbot-webroot:

networks:
  isa-network:
    driver: bridge
